<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百翮信息科技（上海）有限公司</title>
	<meta name="keywords" content="百翮信息科技（上海）有限公司"/>
	<meta name="description" content="百翮信息科技（上海）有限公司"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="reserve">
		<div class="price">
			<div>
				<img src="images/pic.jpg">
			</div>		
			<div>
				<span>网吧桌科技版（带主机）</span>
				<span>定金 ¥ 0.00</span>
				<span>原价 ¥ 0.00</span>
				<span>运费 ¥ 0.00</span>
				<span>运费 ¥ 0.00</span>
			</div>
		</div>
		<dl class="detail" id="detail">
			<dt class="title">大小</dt>
			<dd><span class="active">120*70*75</span><span>140*70*75</span></dd>
			<dt class="title">版本</dt>
			<dd><span class="active">空桌</span><span>带主机</span></dd>
			<dt class="title">颜色</dt>
			<dd>
				<span class="active">H-163</span><span>H-163</span><span>H-163</span>
				<span>H-163</span><span>H-163</span><span>H-163</span>
				<span>H-163</span><span>H-163</span><span>H-163</span>
			</dd>
			<dt class="title">数量</dt>
			<div><button id="jian"></button><input type="text" name="" id="number" value="1"><button id="jia"></button></div>
		</dl>
		<div class="infor">
			<strong class="title">交付信息</strong>
			<ul>
				<li><div>姓名<span class="blue">*</span></div><input type="text" id='name'><span>填写错误！</span></li>
				<li><div>电子邮箱<span class="blue">*</span></div><input type="text" id='eMail'><span>填写错误！</span></li>
				<li><div>手机号码<span class="blue">*</span></div><input type="text" id='phone'><span>填写错误！</span></li>
				<li><div>城市<span class="blue">*</span></div><input type="text" id='city'><span>填写错误！</span></li>
				<li style="width:100%"><div>地址<span class="blue">*</span></div><input type="text" id='address'><span>填写错误！</span></li>
				<li><div>邮政编码<span class="blue">*</span></div><input type="text" id='postCode'><span>填写错误！</span></li>
			</ul>
		</div>
	</div>
	<button class="reserve-submit active">提交</button>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript">
		$(function(){
			//商品属性选择
			var detailDd=$("#detail").children("dd");
			detailDd.click(function(e){
				e.stopPropagation();
				if(!(e.target==this)){
					$(e.target).siblings("span").removeClass("active");
					$(e.target).addClass("active");
				}
			})				
			//商品数量控制
			var $number=$("#number").val();
			$("#jia").click(function(){
				$("#number").val(++$number)
			})
			$("#jian").click(function(){
				if($number-1){
					$("#number").val(--$number)
				}
				
			})
			//交付信息验证
			var th_s;
			function test(data,th_s){
				if(data){
					th_s.parent().removeClass('false').addClass('true');
					th_s.siblings("span").fadeOut();		
				}else{
					th_s.parent().removeClass('true').addClass('false');
					th_s.siblings("span").fadeIn();
				}
			}
			$(".infor input").blur(function(){
				th_s=$(this);
				if(th_s.val()===''){
					th_s.parent().removeClass('true').addClass('false');
					th_s.siblings("span").fadeIn();
				}else{		
					switch(th_s[0].id){
						case 'eMail': test(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(th_s.val()),th_s);break;//邮箱
						case 'phone': test(/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(th_s.val()),th_s);break;//手机
						case 'postCode': test(/^[1-9][0-9]{5}$/.test(th_s.val()),th_s);break;//邮编
						default: test(true,th_s);
					}
				}
			})
		});
	</script>
</body>
</html>
